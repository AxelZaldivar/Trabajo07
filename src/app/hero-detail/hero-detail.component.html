<!--El nuevo HeroDetailComponent puede mostrar cualquier héroe, no solo el héroe seleccionado-->
<div *ngIf="hero" class="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <label>Id: 
      <input value="{{hero.id}}" readonly>
    </label>
    <br>
    <label>Nombre:
        <input [(ngModel)]="hero.name" placeholder="nombre"/>
    </label>
    <br>
    <label>Puntos:
      <input [(ngModel)]="hero.puntos" placeholder="puntos"/>
    </label>
    <br>
    <button (click)="goBack()">Regresar</button>
    <button (click)="save()">Guardar</button>
</div>
